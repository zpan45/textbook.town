    <div id="top"></div>

<script type="text/javascript">
////
// Page Render
//
$(function() {

    var id = getQueryVariable("id");
    var info = '';
    var hasbid = false;
    var isbuyer = true;
    token = getCookie("session");

    if ( token != null){
       	$.ajax({
		    type: 'GET',
		    url: 'http://127.0.0.1:5000/book/buyercheck?id=' + id,
		    headers: {
			    "Authorization": "Basic " + btoa(token + ":" + "")
  		    },
		    success: function(res){

			    //Parse reply data
			    if(res.status == 'success'){
                    res = $parseJSON(res)
                    isbuyer = res;
			    }

		    }
	    });
    }


    $.ajax({
		type: 'GET',
		url: 'http://127.0.0.1:5000/book/buyercheck?id='+id,
		headers: {
			"Authorization": "Basic " + btoa(token + ":" + "")
  		},
		success: function(res){

			//Parse reply data
			if(res.status == 'success'){
                res = $parseJSON(res)
                hasbid = res;
			}

		}
	});

    if (isbuyer == false){
         window.location.replace("index.html");
    }

    $.get('http://127.0.0.1:5000/book/info?id='+id, function(res){
		res = $.parseJSON(res)
		info = res;
	});

	//Render Top
	Promise.resolve(render("#top", "tp/head.html", {title: "Place a Bid:"})).then(
    	menu()
	);

	// info
    render("#info", "tp/bookInfo.html", {
    	title: "Book Information",
    	t_bg:"#FFFFFF",
    	t_c: "#C5494C",
    	img: info.image,
    	side: info.title,
    	side_2:
    		`
    		blurb<br>
    		Condition: <br>
            other info
    		`
    });

    if (hasbid == false){
        render("#userbid", "tp/bidform.html");
    }
    if (hasbid == true){
        render("#userbid", "tp/havebid.html");
    }

    // images
    render("#images", "tp/threeImg.html", {
        title: "Pictures of the Book",
        first: info.image,
        second: info.image,
        third: info.image
    });


});

</script>

<script type="text/javascript">
 // json to string on submit and post to dummy file
  $(function() {
    $('form#bidForm').submit(function(e) {
      e.preventDefault();

      var formData = new FormData(this);
      token = getCookie("session");

      if (token == null){
          alert("you are not logged in!");
          window.location.replace("login.html")
      }

      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:5000/book/bid',
        data: formData,
        headers: {
      "Authorization": "Basic " + btoa(token + ":" + "")
        },
        success: function(res){
            if(res.status == 'success'){
            alert("textbook Posted!");
            window.location.href = "dashboard.html";
          }
          else{
              alert(res.message);
          }
        },
        cache: false,
        contentType: false,
        processData: false

      });
      return false;
    });
});
</script>
</html>
