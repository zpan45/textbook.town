<!-- Page Client Side Functionality -->
<script type="text/javascript">

////
// Page Render 
//
$(function() {

	//Render red section at top and enclosed menu.
	render("#top", "tp/head.html", {title: "Find the Perfect Textbook:"})
	render("#menu", "tp/menu.html", {auth_action: "#", auth_link: "Login"})


	//Summon books data with AJAX call.
	$.ajax({
		url: 'api/bookList.java?date=1029302&title=book%20title%20here',
		dataType: 'json',
		success: function(data){

			//On AJAX success loop over and render results
			$.each(data.books, function(i, book){
				render("#bookList", "tp/book.html", {title: book.title, price: book.price, date_closing: book.date_closing, subject: book.subject, img: book.image}, "APPEND_MODE")
			});

		}
	});

	


});
</script>
