<form id = "loginPage" action = "" method = "login">
  <span class="form-field">
    <label for="username" >Username:</label>
    <input name="username" id="username" type="text" value="" size="40" aria-required="true" >
  </span>
  <br>
  <span class="form-field">
    <label for="password">Password:</label>
    <input name="password" id="password" type="text" value="" size="40" aria-required="true">
  </span>
  <br>
  <p class="submit">
  <input type="submit" name="login" id="login" class="button" value="Login">
  </p>
</form>
