<form id = "userInfo" action = "" method = "register">
  <span class="form-field">
    <label for="email">Email Address:</label>
    <input name="email" id="email" type="text" value="" size="40" aria-required="true">
  </span>
  <br>
  <span class="form-field">
    <label for="username">Username:</label>
    <input name="username" id="username" type="text" value="" size="40" aria-required="true">
  </span>
  <br>
  <span class="form-field">
    <label for="password">Password:</label>
    <input name="password" id="password" type="text" value="" size="40" aria-required="true">Note: Password must be greater than 5 characters.
  </span>
  <br>
  <span class="form-field">
    <label for="passwordCheck">Re-enter Password:</label>
    <input name="passwordCheck" id="passwordCheck" type="text" value="" size="40" aria-required="true">
  </span>
  <br>
  <p>
    Upload a profile photo (optional)
    <input type="file" name="profilePhoto">
  </p>
  <br>
  <span class="form-field">
    <label for="contactLink">Link to Facebook Messenger:</label>
    <input name="contactLink" id="contactLink" type="text" value="" size="40" aria-required="true">
  </span>
  <br>
    <p class="submit">
    <input type="submit" name="register" id="register" class="button" value="Click to Register!">
  </p>
</form>
